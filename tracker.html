<body>
    <div>
        <br>
        <h1>Thyroid Health Tracker</h1>
        <form id="thyroid-tracker-form">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date">
            
            <label for="hormone-level">Thyroid Hormone Level (TSH, T3, T4):</label>
            <input type="text" id="hormone-level" name="hormone-level" placeholder="Enter hormone level">
            
            <label for="medication-dosage">Medication Dosage:</label>
            <input type="text" id="medication-dosage" name="medication-dosage" placeholder="Enter dosage">
            
            <label for="symptoms">Symptoms:</label>
            <textarea id="symptoms" name="symptoms" placeholder="Enter symptoms"></textarea>
            
            <label for="mood">Mood:</label>
            <select id="mood" name="mood">
                <option value="happy">Happy</option>
                <option value="neutral">Neutral</option>
                <option value="sad">Sad</option>
                <option value="anxious">Anxious</option>
                <option value="angry">Angry</option>
            </select>

            <label for="notes">Additional Notes:</label>
            <textarea id="notes" name="notes" placeholder="Enter additional notes"></textarea>
            
            <button type="button" onclick="saveEntry()">Save Entry</button>
            <button type="button" onclick="clearEntries()">Clear Entries</button>
        </form>

        <div id="tracker-entries">
            <!-- Entries will be displayed here dynamically -->
        </div>
    </div>

    <script>
        // Sample JavaScript code to save, display, and clear entries
        function saveEntry() {
            // Get form values
            var date = document.getElementById("date").value;
            var hormoneLevel = document.getElementById("hormone-level").value;
            var medicationDosage = document.getElementById("medication-dosage").value;
            var symptoms = document.getElementById("symptoms").value;
            var mood = document.getElementById("mood").value;
            var notes = document.getElementById("notes").value;

            // Create entry object
            var entry = {
                date: date,
                hormoneLevel: hormoneLevel,
                medicationDosage: medicationDosage,
                symptoms: symptoms,
                mood: mood,
                notes: notes
            };

            // Store entry in localStorage (you may use a more secure method)
            var entries = JSON.parse(localStorage.getItem('thyroidEntries')) || [];
            entries.push(entry);
            localStorage.setItem('thyroidEntries', JSON.stringify(entries));

            // Display entries
            displayEntries();
        }

        function displayEntries() {
            var entries = JSON.parse(localStorage.getItem('thyroidEntries')) || [];
            var trackerEntriesDiv = document.getElementById('tracker-entries');
            trackerEntriesDiv.innerHTML = '';

            entries.forEach(function(entry) {
                var entryDiv = document.createElement('div');
                entryDiv.innerHTML = '<strong>Date:</strong> ' + entry.date + '<br>' +
                                     '<strong>Hormone Level:</strong> ' + entry.hormoneLevel + '<br>' +
                                     '<strong>Medication Dosage:</strong> ' + entry.medicationDosage + '<br>' +
                                     '<strong>Symptoms:</strong> ' + entry.symptoms + '<br>' +
                                     '<strong>Mood:</strong> ' + entry.mood + '<br>' +
                                     '<strong>Additional Notes:</strong> ' + entry.notes + '<hr>';
                trackerEntriesDiv.appendChild(entryDiv);
            });
        }

        function clearEntries() {
            localStorage.removeItem('thyroidEntries'); // Clear stored entries
            displayEntries(); // Update displayed entries
        }

        // Display existing entries on page load
        displayEntries();
    </script>
