<div class="quiz-container" id="quiz">
    <div class="quiz-header">
        <h2 id="question">question</h2>
        <ul>
            <li>
                <input type="radio" name="answer" id="a" class="answer">
                <label for="a" id="a_text">answer</label>
            </li>

            <li>
                <input type="radio" name="answer" id="b" class="answer">
                <label for="b" id="b_text">answer</label>
            </li>

            <li>
                <input type="radio" name="answer" id="c" class="answer">
                <label for="c" id="c_text">answer</label>
            </li>
        </ul>
    </div>
    <button id="submit" class = "button primary-button">Next</button>
</div>
<script>
    const quizData =[
    {
        question:"Select the option below according to your condition.",
        a: "Weight gain",
        b: "Weight loss",
        c: "Normal condition",
        correct: "c",
    },
    {
        question:"Select the option below according to your condition.",
        a: "abnormally slow heart beat",
        b: "abnormally fast heart beat",
        c: "Normal heart rate",
        correct: "c",
    },
    {
        question:"Select the option below according to your condition.",
        a: "troble tolerating to cold",
        b: "increased sensitive to heat",
        c: "Adopting to any kind of temperature",
        correct: "c",
    },
    {
        question:"Select the option below according to your condition.",
        a: "Dry, flaky skin",
        b: "Warm and moist skin",
        c: "none of the above",
        correct: "c",
    },
    {
        question:"Select the option below according to your condition.",
        a: "increased hunger levels",
        b: "decreased hunger levels",
        c: "normal",
        correct: "c",
    },
    {
        question:"Select the option below according to your condition.",
        a: "excessive sleepiness",
        b: "difficulty to fall asleep",
        c: "normal sleeping pattern",
        correct: "c",
    },
    {
        question:"Select the option below according to your condition.",
        a: "dry hair",
        b: "hairfall",
        c: "normal condition",
        correct: "c",
    },
    {
        question:"Select the option below according to your condition.",
        a: "constipation",
        b: "increased bowel movements",
        c: "regular bowel movements",
        correct: "c",
    },
    {
        question:"Select the option below according to your condition.",
        a: "rapid nail growth",
        b: "brittle nails",
        c: "normal nail growth",
        correct: "c",
    },
    {
        question:"Select the option below according to your condition.",
        a: "Heavy, frequent peroids in women",
        b: "Scanty, infrequent peroids in women",
        c: "normal (female) / none of the above (male)",
        correct: "c",
    },
];

const quiz= document.getElementById('quiz')
const answerEls = document.querySelectorAll('.answer')
const questionE1 = document.getElementById('question')
const a_text = document.getElementById('a_text')
const b_text = document.getElementById('b_text')
const c_text = document.getElementById('c_text')
const submitBtn = document.getElementById('submit')

let currentQuiz = 0
let score = 0

loadQuiz()

function loadQuiz(){

    deselectAnswers()

    const currentQuizData = quizData[currentQuiz]

    questionE1.innerText = currentQuizData.question
    a_text.innerText = currentQuizData.a
    b_text.innerText = currentQuizData.b
    c_text.innerText = currentQuizData.c
}

function deselectAnswers(){
    answerEls.forEach(answerEl => answerEl.checked = false)
}

function getSelected(){
    let answer
    answerEls.forEach(answerE1 => {
        if(answerE1.checked){
            answer = answerE1.id
        }
    })
    return answer
}

submitBtn.addEventListener('click', () => {
    const answer = getSelected()
    if(answer){
        if (answer ===quizData[currentQuiz].correct){
            score++
        }

        currentQuiz++
        if(currentQuiz < quizData.length){
            loadQuiz()
        }
        else{
            if(score>=5){
                quiz.innerHTML = `
            <h2>Possibly normal condition.</h2>
            <center>
                <h6>(To get accurate results Login to know more.)</h6>
                <button onclick="location.reload()" class = "btn secondary-button">Reload</button>
                <br>
            </center>
            `
            }
            else if(score<5){
                quiz.innerHTML = `
            <center>
                <h2>You may have thyroid.</h2>
                <h6>(To get accurate results Login to know more)</h6>
            </center>
            <br>
            <br>

            <center>
                <button onclick="location.reload()" class = "btn secondary-button">Reload</button>
                <br>
            </center>
            `
            }
        }
    }
})

    const darkModeToggle = document.getElementById('darkModeToggle');
  const body = document.body;

  // Check user preference in local storage
  const isDarkMode = localStorage.getItem('darkMode') === 'true';

  // Apply dark mode if user prefers it
  if (isDarkMode) {
    body.classList.add('dark-mode');
  }

  // Toggle dark mode on button click
  darkModeToggle.addEventListener('click', () => {
    body.classList.toggle('dark-mode');

    // Update user preference in local storage
    localStorage.setItem('darkMode', body.classList.contains('dark-mode'));
  });
</script>
